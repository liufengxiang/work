<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改公告</title>
</head>
<link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css">
<script charset="utf-8" src="{JS_PATH}/kindeditor-4.1.7/kindeditor.js"></script>
<script charset="utf-8" src="{JS_PATH}/kindeditor-4.1.7/lang/zh_CN.js"> </script>
<script src="{JS_PATH}/jquery-min.js"></script>
<script src="{JS_PATH}/jquery.validate.js"></script>
<body>
<form action="index.php?m=admin&f=art&a=editnoticeInfo" method="post" id="form" >
    <div class="form-group">
        <label for="ntitle">公告名称：</label>
        <input type="text" name="ntitle" class="form-control" id="ntitle" autocomplete="off" value={$notice['ntitle']} >
    </div>
    <div class="form-group">
        <label for="nname">发布人：</label>
        <input type="text" name="nname" class="form-control" id="nname" autocomplete="off" value={$notice['nname']} >
    </div>
    <div class="form-group">
        <label for="nsummary">摘要：</label>
        <textarea name="nsummary" class="form-control" id="nsummary" cols="30" rows="4">{$notice['nsummary']}</textarea>
    </div>
    <div class="form-group">
        <label for="editor_id">内容：</label>
        <textarea id="editor_id" name="editor_id" style="width:100%;height:300px;">{$notice["ncon"]}</textarea>
    </div>
    <input type="hidden" name="nid" value={$notice['nid']}>
    <button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..."
            type="submit"> 提交
    </button>
</form>
</body>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_id');
    });
    $("#form").validate({
        rules:{
            ntitle:{
                required:true
            },
            nsummary:{
                maxlength:255
            },
            nname:{
                maxlength:50
            }
        },
        messages:{
            ntitle:{
                required:"请输入标题"
            },
            nsummary:{
                maxlength:"最多输入255个字"
            },
            nname:{
                maxlength:"最多输入50个字"
            }
        }
    })
</script>
</html>
