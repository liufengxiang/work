<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理用户</title>
</head>
<link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css" />
<link rel="stylesheet" href="{CSS_PATH}/tablebox.css" />
<script src="{JS_PATH}/jquery-min.js"></script>
<body>
<div class="box">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>用户名</th>
                <th>昵称</th>
                <th>联系电话</th>
                <th>qq</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {foreach $result as $v}
            <tr>
                <td>{$v["uname"]}</td>
                <td>{$v["nichen"]}</td>
                <td>{$v["uphone"]}</td>
                <td>{$v["uqq"]}</td>
                <td id="{$v['uid']}"><a class="del">删除</a></td>
            </tr>
        {/foreach}
        </tbody>
    </table>
    <div style="text-align: center;">{$page}</div>
</div>
</body>
<script>
    $(".del").click(function () {
        if(confirm("确定删除该用户吗？")){
            location.href="index.php?m=admin&f=cate&a=deluser&uid="+$(this).parent().attr("id");
        }
    });
</script>
</html>
