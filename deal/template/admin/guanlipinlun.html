<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理评论</title>
</head>
<link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css" />
<link rel="stylesheet" href="{CSS_PATH}/tablebox.css" />
<script src="{JS_PATH}/jquery-min.js"></script>
<body>
    <div class="box">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>评论时间</th>
                <th>评论人</th>
                <th>被评论人</th>
                <th>物品id</th>
                <th>评论内容</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $result as $v}
            <tr>
                <td>{$v["mtime"]}</td>
                <td>{$v["muid1"]}</td>
                <td>{$v["muid2"]}</td>
                <td>{$v["wid"]}</td>
                <td>{$v["mshow"]}</td>
                <td id="{$v['mid']}"><a class='del'>删除</a></td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        <div style="text-align: center;">{$page}</div>
    </div>
</body>
</html>
<script>
    $(".del").click(function () {
        if(confirm("确定删除吗？")){
            location.href="index.php?m=admin&f=cate&a=delpinlun&mid="+$(this).parent().attr("id");
        }
    });
</script>
